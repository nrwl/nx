distribute-on:
  default: auto linux-large, 3 linux-extra-large
assignment-rules:
  - projects:
      - e2e-gradle
    targets:
      - e2e-ci**
    run-on:
      - agent: linux-extra-large
        parallelism: 1

  - projects:
      - nx
      - workspace
      - remix
      - nx-maven-plugin
    targets:
      - install
      - test
    run-on:
      - agent: linux-large
        parallelism: 1
      - agent: linux-extra-large
        parallelism: 1

  - projects:
      - e2e-gradle
      - e2e-release
      - e2e-angular
      - e2e-react
      - e2e-next
      - e2e-web
      - e2e-eslint
      - e2e-remix
      - e2e-cypress
      - e2e-docker
      - e2e-js
      - e2e-nx-init
    targets:
      - e2e-ci**
    run-on:
      - agent: linux-large
        parallelism: 1
      - agent: linux-extra-large
        parallelism: 1

  # All other e2e tests can run in parallel
  - targets:
      - e2e-ci**
    run-on:
      - agent: linux-large
        parallelism: 2
      - agent: linux-extra-large
        parallelism: 3

  # These projects should not need to be isolated.
  - projects:
      - nx-dev
    targets:
      - build*
    run-on:
      - agent: linux-extra-large
        parallelism: 1
  - projects:
      - angular
      - react
    targets:
      - test
    run-on:
      - agent: linux-extra-large
        parallelism: 1

  - targets:
      - lint
    run-on:
      - agent: linux-large
        parallelism: 6
      - agent: linux-extra-large
        parallelism: 6

  - targets:
      - "*"
    run-on:
      - agent: linux-large
        parallelism: 3
      - agent: linux-extra-large
        parallelism: 3