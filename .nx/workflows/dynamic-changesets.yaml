distribute-on:
  default: 8 linux-large, 1 linux-extra-large
assignment-rules:
  # e2e-release tests must run sequentially due to shared git state and publishing operations
  - projects:
      - e2e-release
    targets:
      - e2e-ci**
    run-on:
      - agent: linux-large
        parallelism: 1

  - projects:
      - e2e-gradle
    targets:
      - e2e-ci**
    run-on:
        - agent: linux-large
          parallelism: 1
        - agent: linux-extra-large
          parallelism: 1
  
  - projects:
      - e2e-react
      - e2e-next
      - e2e-web
      - e2e-eslint
    targets:
      - e2e-ci**react-package**
      - e2e-ci**react.test**
      - e2e-ci**react-router-ts-solution**
      - e2e-ci**next-e2e-and-snapshots**
      - e2e-ci**next-generation**
      - e2e-ci**next-ts-solutions**
      - e2e-ci**next-webpack**
      - e2e-ci**web**
      - e2e-ci**remix-ts-solution**
      - e2e-ci**linter**
    run-on:
        - agent: linux-large
          parallelism: 1
        - agent: linux-extra-large
          parallelism: 1

  # All other e2e tests can run in parallel
  - targets:
      - e2e-ci**
    run-on:
      - agent: linux-large
        parallelism: 2
      - agent: linux-extra-large
        parallelism: 3

  # These projects should not need to be isolated.
  - projects:
      - nx-dev
    targets:
      - build*
    run-on:
      - agent: linux-extra-large
        parallelism: 1
  - projects:
      - angular
      - react
    targets:
      - test
    run-on:
      - agent: linux-extra-large
        parallelism: 1

  - targets:
      - lint
    run-on:
      - agent: linux-large
        parallelism: 6

  - targets:
      - '*'
    run-on:
      - agent: linux-large
        parallelism: 3
      - agent: linux-extra-large
        parallelism: 3
