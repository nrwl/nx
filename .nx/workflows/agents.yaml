common-test-envs: &common-test-envs
  GIT_AUTHOR_EMAIL: test@test.com
  GIT_AUTHOR_NAME: Test
  GIT_COMMITTER_EMAIL: test@test.com
  GIT_COMMITTER_NAME: Test
  SELECTED_PM: 'pnpm'
  NX_NATIVE_LOGGING: 'nx::native::db'
common-init-steps: &common-init-steps
  - name: Checkout
    uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/checkout/main.yaml'

  - name: Cache restore
    uses: 'nrwl/nx-cloud-workflows/v5/workflow-steps/cache/main.yaml'
    inputs:
      key: 'pnpm-lock.yaml'
      paths: .pnpm-store
      base-branch: 'master'

  - group-name: Install Packages
    parallel: false
    steps:
      - name: Apt Update
        script: |
          sudo apt-get update
      - name: Install zip and unzip for Bun
        script: |
          sudo apt-get -yqq install zip unzip
      - name: Install E2E deps
        script: |
          sudo apt-get install -y ca-certificates lsof libvips-dev libglib2.0-dev libgirepository1.0-dev

  - group-name: Install Tooling
    parallel: true
    steps:
      - name: Install Rust
        script: |
          curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup toolchain install 1.70.0
          echo "PATH=$HOME/.cargo/bin:$PATH" >> $NX_CLOUD_ENV
      - name: Install Bun
        script: |
          curl -fsSL https://bun.sh/install | bash
      - name: Setup Java 21
        script: |
          sudo apt install -y openjdk-21-jdk
          sudo update-alternatives --set java /usr/lib/jvm/java-21-openjdk-amd64/bin/java
          java -version
      - name: Pnpm Install from Lockfile
        script: |
          pnpm install --frozen-lockfile

  - group-name: Install Dependencies and E2E
    parallel: true
    steps:
      - name: Install Rust Dependencies
        script: |
          cargo fetch
      - name: Setup Gradle
        script: |
          ./gradlew wrapper
          ./gradlew --version
      - name: Install Browsers
        script: |
          pnpm exec cypress install
          pnpm exec playwright install --with-deps

  - group-name: Misc Steps
    parallel: true
    steps:
      - name: Check Node Version
        script: node --version
      - name: Configure git metadata (needed for lerna smoke tests)
        script: |
          git config --global user.email test@test.com
          git config --global user.name "Test Test"
      - name: Check bun
        script: |
          echo "BUN_INSTALL=$HOME/.bun" >> $NX_CLOUD_ENV
          echo "PATH=$HOME/.bun/bin:$PATH" >> $NX_CLOUD_ENV
          bun --version

launch-templates:
  linux-large:
    resource-class: 'docker_linux_amd64/large'
    image: 'us-east1-docker.pkg.dev/nxcloudoperations/nx-cloud/nx-agents-base-images:ubuntu22.04-node20.19-v1'
    env: *common-test-envs
    init-steps: *common-init-steps
  linux-extra-large:
    resource-class: 'docker_linux_amd64/extra_large'
    image: 'us-east1-docker.pkg.dev/nxcloudoperations/nx-cloud/nx-agents-base-images:ubuntu22.04-node20.19-v1'
    env: *common-test-envs
    init-steps: *common-init-steps
