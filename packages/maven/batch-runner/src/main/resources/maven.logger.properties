# Maven 4 Logger Configuration
# Maven 4 uses "maven.logger.*" properties (not "org.slf4j.simpleLogger.*")

# Disable thread name in log output to reduce noise
maven.logger.showThreadName=false

# Disable timestamps
maven.logger.showDateTime=false

# Hide logger name completely
maven.logger.showLogName=false

# Show level in brackets like [INFO] to match Maven's native format
maven.logger.levelInBrackets=true

# Default log level (matches Maven's default)
maven.logger.defaultLogLevel=info

# Enable colored output (jansi.force needed when stdout isn't a TTY)
style.color=always
jansi.force=true
