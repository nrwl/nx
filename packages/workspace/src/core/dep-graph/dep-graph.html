<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="dep-graph.css" />
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div class="sidebar-content">
        <div id="focused-project" class="sidebar-section" hidden>
          <h4>Focused on <span id="focused-project-name"></span></h4>
          <button onclick="window.unfocusProject()">Unfocus</button>
        </div>

        <div class="sidebar-section">
          <h4>Display Options</h4>
          <div class="flex">
            <button
              id="select-affected-button"
              onclick="window.selectAffectedProjects()"
              class="hide"
            >
              Select Affected
            </button>
            <button id="select-all-button" onclick="window.selectAllProjects()">
              Select All
            </button>
          </div>

          <label>
            <input
              type="checkbox"
              name="displayOptions"
              value="groupByFolder"
            />
            group by folder
          </label>
        </div>
        <div id="project-lists"></div>
      </div>
    </div>

    <div id="main-content">
      <svg id="svg-canvas" width="960" height="600">
        <defs>
          <filter
            id="sofGlowFocus"
            height="300%"
            width="300%"
            x="-75%"
            y="-75%"
          >
            <!-- Thicken out the original shape -->
            <feMorphology
              operator="dilate"
              radius="4"
              in="SourceAlpha"
              result="thicken"
            />

            <!-- Use a gaussian blur to create the soft blurriness of the glow -->
            <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />

            <!-- Change the colour -->
            <feFlood flood-color="rgb(8, 108, 159)" result="glowColor" />

            <!-- Color in the glows -->
            <feComposite
              in="glowColor"
              in2="blurred"
              operator="in"
              result="softGlow_colored"
            />

            <!--	Layer the effects together -->
            <feMerge>
              <feMergeNode in="softGlow_colored" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>

          <filter
            id="sofGlowFocusAffected"
            height="300%"
            width="300%"
            x="-75%"
            y="-75%"
          >
            <!-- Thicken out the original shape -->
            <feMorphology
              operator="dilate"
              radius="4"
              in="SourceAlpha"
              result="thicken"
            />

            <!-- Use a gaussian blur to create the soft blurriness of the glow -->
            <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />

            <!-- Change the colour -->
            <feFlood flood-color="rgb(248,84,119)" result="glowColor" />

            <!-- Color in the glows -->
            <feComposite
              in="glowColor"
              in2="blurred"
              operator="in"
              result="softGlow_colored"
            />

            <!--	Layer the effects together -->
            <feMerge>
              <feMergeNode in="softGlow_colored" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
      </svg>
    </div>
  </div>

  <script>
    window.projects = null;
    window.graph = null;
    window.affected = null;
  </script>

  <script src="vendor.js"></script>
  <script src="dep-graph.js"></script>
</body>
