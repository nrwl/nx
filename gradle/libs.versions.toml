[versions]
kotlin = "2.2.10"
gson = "2.10.1"
javaparser = "3.25.8"
junit = "5.10.1"
kotlinx-coroutines = "1.7.3"
slf4j = "1.7.10"
gradle-tooling-api = "8.13"
shadow = "8.1.1"
ktfmt = "0.52.0"
nx-project-graph = "0.1.7"
gradle-plugin-publish = "1.2.1"

[libraries]
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
javaparser-core = { module = "com.github.javaparser:javaparser-core", version.ref = "javaparser" }
kotlin-compiler-embeddable = { module = "org.jetbrains.kotlin:kotlin-compiler-embeddable", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
gradle-tooling-api = { module = "org.gradle:gradle-tooling-api", version.ref = "gradle-tooling-api" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
ktfmt = { id = "com.ncorti.ktfmt.gradle", version = "+" }
nx-project-graph = { id = "dev.nx.gradle.project-graph", version.ref = "nx-project-graph" }
gradle-plugin-publish = { id = "com.gradle.plugin-publish", version.ref = "gradle-plugin-publish" }
