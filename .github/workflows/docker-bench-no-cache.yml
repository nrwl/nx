name: Docker Bench (No Cache)

on:
  pull_request:
  workflow_dispatch:
    inputs:
      filler_mb:
        description: Megabytes for filler artifact
        required: false
        default: '6144'

permissions:
  contents: read

jobs:
  build-no-cache:
    runs-on: ubuntu-latest
    env:
      FILLER_MB: ${{ inputs.filler_mb }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no cache, no push)
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          START=$(date +%s)
          docker buildx build \
            --builder default \
            --progress=plain \
            --load \
            -f docker/benchmarks/cache-stress.Dockerfile \
            --build-arg FILLER_MB=${FILLER_MB} \
            -t cachebench:no-cache-${SHORT_SHA} \
            docker/benchmarks
          END=$(date +%s)
          echo "build_seconds=$((END-START))"
